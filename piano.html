<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./piano.css">
    </head>
    <body>
        <header>
            <div id="key-a" class="keys"><h1>A</h1> <p>Clap</p> </div>
            <div id="key-s" class="keys"><h1>S</h1> <p>Boom</p> </div>
            <div id="key-d" class="keys"><h1>D</h1> <p>Hihat</p> </div>
            <div id="key-f" class="keys"><h1>F</h1> <p>Kick</p> </div>
            <div id="key-g" class="keys"><h1>G</h1> <p>Open</p> </div>
            <div id="key-h" class="keys"><h1>H</h1> <p>Ride</p> </div>
            <div id="key-j" class="keys"><h1>J</h1> <p>Tink</p> </div>
            <div id="key-k" class="keys"><h1>K</h1> <p>Snare</p> </div>
            <div id="key-l" class="keys"><h1>L</h1> <p>Tom</p> </div>
        </header>
        <audio id="audio-1" controls style="display:none"><source src="./audio/clap.wav" type="audio/wav"></audio>
        <audio id="audio-2" controls style="display:none"><source src="./audio/boom.wav" type="audio/wav"></audio>
        <audio id="audio-3" controls style="display:none"><source src="./audio/hihat.wav" type="audio/wav"></audio>
        <audio id="audio-4" controls style="display:none"><source src="./audio/kick.wav" type="audio/wav"></audio>
        <audio id="audio-5" controls style="display:none"><source src="./audio/openhat.wav" type="audio/wav"></audio>
        <audio id="audio-6" controls style="display:none"><source src="./audio/ride.wav" type="audio/wav"></audio>
        <audio id="audio-7" controls style="display:none"><source src="./audio/tink.wav" type="audio/wav"></audio>
        <audio id="audio-8" controls style="display:none"><source src="./audio/snare.wav" type="audio/wav"></audio>
        <audio id="audio-9" controls style="display:none"><source src="./audio/tom.wav" type="audio/wav"></audio>

        <script src="./piano.js" async defer></script>
    </body>
</html>
